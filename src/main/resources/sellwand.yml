# ===================================
# SellWand Configuration
# ===================================

sellwand:
  # Material de la SellWand
  material: "STICK"

  # Nombre de la SellWand (soporta códigos de color con &)
  name: "&6&l⚡ SellWand ⚡"

  # Lore de la SellWand
  lore:
    - "&7Haz clic derecho en un contenedor"
    - "&7para vender todos los items"
    - "&7vendibles dentro de él."
    - ""
    - "&e¡Convierte items en experiencia!"

  # Si la SellWand debe brillar
  glow: true

  # Usos por defecto cuando se crea una SellWand
  default_uses: 100

  # Si las SellWands tienen usos infinitos por defecto
  infinite_uses_default: false

  # Cooldown en milisegundos entre usos
  cooldown_ms: 2000

# ===================================
# Sistema de Experiencia
# ===================================

# Tasa de conversión de puntos a experiencia (0.1 = 10%)
xp_conversion_rate: 0.15

# Multiplicador de experiencia (1.0 = normal, 2.0 = doble XP)
xp_multiplier: 1.0

# Distribución de experiencia:
# - "mixed": Distribuye entre farming, mining y vanilla
# - "farming_only": Solo da XP de farming
# - "mining_only": Solo da XP de mining
# - "automatic": Detecta el tipo de items y da XP correspondiente
# - "vanilla": Solo da XP vanilla de Minecraft
xp_distribution: "automatic"

