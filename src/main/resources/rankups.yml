# =======================================================
#           RANKUP SYSTEM 2.0 - CONFIGURACIÓN MODERNIZADA
# =======================================================
# Sistema de mensajes compactos con paginación inteligente
# Rangos: default > aprendiz > usuario > miembro > veterano
# =======================================================

# =================== CONFIGURACIÓN GENERAL ===================
settings:
  # Tiempo entre intentos de rankup (segundos)
  cooldown: 5

  # Activar sistemas opcionales
  enable_prestige: false
  enable_effects: true
  enable_broadcast: true

  # Modo debug (mantener en true hasta que funcione perfectamente)
  debug_mode: true

# =================== CONFIGURACIÓN DE PAGINACIÓN ===================
pagination:
  # Número máximo de requisitos por página en /rankup progress
  max_requirements_per_page: 4

  # Número máximo de rangos por página en /rankup list
  max_ranks_per_page: 5

  # Activar modo compacto (mensajes más cortos y concisos)
  enable_compact_mode: true

  # Mostrar comandos de navegación entre páginas
  enable_navigation: true

  # Configuración de barras de progreso
  progress_bar:
    length: 20
    filled_char: "█"
    empty_char: "▓"
    show_percentage: true

# =================== INTEGRACIÓN CON LUCKPERMS ===================
luckperms:
  # Cómo detectar el rango actual del jugador
  detection_method: "primary_group"

  # Prefijo para grupos - IMPORTANTE: vacío si tus grupos son directos (default, aprendiz, etc.)
  group_prefix: ""

  # Rango por defecto si no se puede detectar
  default_rank: "default"

# =================== DEFINICIÓN DE RANGOS ===================
ranks:
  # 🏁 RANGO INICIAL - DEFAULT (Principiante)
  default:
    name: "&7[&fPrincipiante&7]"
    next: "aprendiz"
    order: 0
    requirements:
      money: 1000
      level: 5
      playtime_hours: 1
      mob_kills: 20
    rewards:
      xp: 200
      commands:
        - "give %player% iron_ingot 5"
        - "tell %player% &a¡Felicidades! Ahora eres &2Aprendiz&a!"

  # 📚 SEGUNDO RANGO - APRENDIZ
  aprendiz:
    name: "&a[&2Aprendiz&a]"
    next: "usuario"
    order: 1
    requirements:
      money: 5000
      level: 15
      playtime_hours: 5
      mob_kills: 100
      blocks_mined: 500
      farming_level: 10
    rewards:
      xp: 500
      commands:
        - "give %player% diamond 3"
        - "give %player% gold_ingot 10"
        - "broadcast &a%player% &fha ascendido a &2Aprendiz&f!"

  # 👤 TERCER RANGO - USUARIO
  usuario:
    name: "&9[&bUsuario&9]"
    next: "miembro"
    order: 2
    requirements:
      money: 15000
      level: 30
      playtime_hours: 15
      mob_kills: 300
      blocks_mined: 2000
      farming_level: 25
      mining_level: 20
      animals_bred: 15
    rewards:
      xp: 1000
      commands:
        - "give %player% diamond 8"
        - "give %player% emerald 5"
        - "give %player% netherite_ingot 1"
        - "broadcast &b%player% &fha ascendido a &bUsuario&f!"

  # 👥 CUARTO RANGO - MIEMBRO
  miembro:
    name: "&6[&eMiembro&6]"
    next: "veterano"
    order: 3
    requirements:
      money: 50000
      level: 50
      playtime_hours: 40
      mob_kills: 800
      blocks_mined: 8000
      farming_level: 50
      mining_level: 45
      animals_bred: 50
      fish_caught: 100
      ender_dragon_kills: 1
    rewards:
      xp: 2500
      commands:
        - "give %player% diamond 20"
        - "give %player% emerald 15"
        - "give %player% netherite_ingot 3"
        - "broadcast &6%player% &fha ascendido a &6Miembro&f! &e¡Un logro impresionante!"

  # 🏆 RANGO MÁXIMO - VETERANO
  veterano:
    name: "&5&l[&d&lVETERANO&5&l]"
    next: null  # Sin siguiente rango - RANGO MÁXIMO
    order: 4
    requirements: {}  # Sin requisitos porque es el rango máximo
    rewards:
      xp: 5000
      commands:
        - "give %player% diamond_block 5"
        - "give %player% emerald_block 3"
        - "give %player% netherite_block 2"
        - "broadcast &5&l%player% &fha alcanzado el rango máximo: &5&lVETERANO&f! &d¡Leyenda del servidor!"
        - "title %player% title &5&l¡VETERANO!"
        - "title %player% subtitle &d¡Has alcanzado la cima!"

# =================== SISTEMA DE MENSAJES COMPACTOS ===================
messages:
  # ========== MENSAJES PRINCIPALES COMPACTOS ==========
  success:
    # Los mensajes compactos se manejan directamente en el código
    # pero mantenemos la configuración de títulos
    show_title: true
    title:
      main: "&6&l🎉 ¡RANKUP! 🎉"
      subtitle: "&fAhora eres {new_rank}"
      fade_in: 10
      stay: 60
      fade_out: 20

  failed:
    # Los mensajes compactos se manejan directamente en el código
    show_tips: true
    max_displayed_requirements: 3

  cooldown:
    # Los mensajes compactos se manejan directamente en el código
    show_remaining_time: true

  max_rank:
    # Los mensajes compactos se manejan directamente en el código
    show_title: true
    title:
      main: "&5&l⭐ LEYENDA ⭐"
      subtitle: "&dHas alcanzado la cima"
      fade_in: 10
      stay: 80
      fade_out: 20

  # ========== MENSAJES DE COMANDOS MODERNIZADOS ==========
  command_help:
    show_pagination_info: true
    show_tips: true

  progress_header:
    show_overall_progress: true
    show_progress_bar: true
    compact_format: true

  progress_footer:
    show_summary: true
    show_next_steps: true

  rank_list_header:
    show_server_info: true
    show_total_ranks: true

  rank_list_footer:
    show_player_position: true
    show_current_rank: true

  # ========== MENSAJES DE ERROR COMPACTOS ==========
  error_system_disabled: "&c❌ Sistema de rankup deshabilitado"
  error_no_rank_detected: "&c❌ No se pudo detectar tu rango"
  error_database: "&c❌ Error de base de datos"
  error_luckperms: "&c❌ LuckPerms no disponible"
  error_invalid_rank: "&c❌ Configuración de rango inválida"

  # ========== MENSAJES DE ESTADO ==========
  status_ready: "&a¡Listo para rankup!"
  status_missing_requirements: "&e{count} requisitos pendientes"
  status_on_cooldown: "&cEn cooldown ({time}s)"
  status_max_rank_reached: "&d¡Rango máximo!"
  status_error: "&cError del sistema"

  # ========== MENSAJES DE NAVEGACIÓN ==========
  navigation:
    previous_page: "&7(anterior)"
    next_page: "&7(siguiente)"
    page_indicator: "&7Página &f{current}&7/&f{total}"
    separator: "&7──────────────────────────────"
    no_more_pages: "&7No hay más páginas"

  # ========== MENSAJES DE PROGRESO ==========
  progress:
    all_completed: "&a✅ ¡Todos los requisitos completados! Usa &f/rankup &apara ascender"
    summary_format: "&f📋 Estado: &a{completed}&7/&f{total} &7completados, &c{missing} &7pendientes"
    requirement_completed: "&a✅"
    requirement_missing: "&c❌"
    missing_indicator: "&c(faltan {amount})"

  # ========== MENSAJES DE RANGOS ==========
  ranks:
    current_indicator: "&a► "
    completed_indicator: "&e✓ "
    locked_indicator: "&7• "
    max_rank_suffix: "&d(máximo)"
    next_rank_arrow: "&7 → "
    position_format: "&7(#{position})"

# =================== EFECTOS Y SONIDOS ===================
effects:
  rankup:
    sounds:
      - "ENTITY_PLAYER_LEVELUP:1.0:1.2"
      - "UI_TOAST_CHALLENGE_COMPLETE:1.0:1.0"
      - "BLOCK_NOTE_BLOCK_CHIME:0.8:1.5"
    particles:
      type: "FIREWORK"
      count: 30
    title:
      enabled: true
      title: "&6&l¡RANKUP!"
      subtitle: "&fAhora eres {new_rank}"
      duration: 60

# =================== REQUISITOS PERSONALIZADOS ===================
custom_requirements:
  # Para integración con Vault Economy
  vault_balance: "%vault_eco_balance%"

  # Para integración con McMMO (si está instalado)
  mcmmo_mining: "%mcmmo_level_mining%"
  mcmmo_power: "%mcmmo_power_level%"

  # Para integración con Jobs (si está instalado)
  jobs_total: "%jobs_total_level%"

  # Para tiempo jugado más preciso con CMI (si está instalado)
  playtime: "%cmi_user_playtime_hoursf%"

# =================== CONFIGURACIÓN AVANZADA ===================
advanced:
  # Requisitos que requieren PlaceholderAPI
  requires_placeholderapi:
    - "vault_balance"
    - "mcmmo_mining"
    - "mcmmo_power"
    - "jobs_total"
    - "playtime"

  # Caché para mejorar rendimiento
  cache_player_data: true
  cache_duration_minutes: 5

  # Validación automática de configuración
  validate_config: true

  # Log detallado de rankups
  detailed_logging: true

  # Configuración del sistema de mensajes
  message_system:
    # Habilitar procesamiento de mensajes multilínea
    enable_multiline: true

    # Procesar placeholders automáticamente
    auto_process_placeholders: true

    # Caché de mensajes procesados
    cache_processed_messages: true

    # Validar mensajes esenciales al cargar
    validate_essential_messages: true

    # Configuración específica para modo compacto
    compact_mode:
      # Máximo número de líneas para mensajes compactos
      max_lines: 8

      # Usar iconos Unicode para mejor visualización
      use_unicode_icons: true

      # Separadores para secciones
      section_separator: "──────────────────────────────"

      # Prefijos para diferentes tipos de mensajes
      prefixes:
        success: "&a🎉 "
        error: "&c❌ "
        warning: "&e⚠️ "
        info: "&b📋 "
        tip: "&7💡 "

# =================== BARRAS DE PROGRESO ===================
progress_bars:
  # Longitud de las barras de progreso
  length: 20

  # Caracteres para barras de progreso
  complete_char: "█"
  incomplete_char: "▓"

  # Colores según porcentaje
  colors:
    "100": "&a"      # Verde para 100%
    "75-99": "&e"    # Amarillo para 75-99%
    "50-74": "&6"    # Naranja para 50-74%
    "25-49": "&c"    # Rojo para 25-49%
    "0-24": "&4"     # Rojo oscuro para 0-24%

# =================== FORMATOS DE REQUISITOS ===================
requirements:
  # Formatos personalizados para diferentes tipos de requisitos
  money:
    name: "Dinero"
    format_short: "${value}"
    format_long: "${value} de dinero"

  level:
    name: "Nivel de experiencia"
    format_short: "Lv.{value}"
    format_long: "Nivel {value} de experiencia"

  playtime_hours:
    name: "Tiempo jugado"
    format_short: "{value}h"
    format_long: "{value} horas jugadas"

  mob_kills:
    name: "Mobs eliminados"
    format_short: "{value}"
    format_long: "{value} mobs eliminados"

  blocks_mined:
    name: "Bloques minados"
    format_short: "{value}"
    format_long: "{value} bloques minados"

  farming_level:
    name: "Nivel de farming"
    format_short: "Lv.{value}"
    format_long: "Nivel {value} de farming"

  mining_level:
    name: "Nivel de minería"
    format_short: "Lv.{value}"
    format_long: "Nivel {value} de minería"

  animals_bred:
    name: "Animales criados"
    format_short: "{value}"
    format_long: "{value} animales criados"

  fish_caught:
    name: "Peces pescados"
    format_short: "{value}"
    format_long: "{value} peces pescados"

  ender_dragon_kills:
    name: "Ender Dragons eliminados"
    format_short: "{value}"
    format_long: "{value} Ender Dragons eliminados"

  wither_kills:
    name: "Withers eliminados"
    format_short: "{value}"
    format_long: "{value} Withers eliminados"