# =================== CONFIGURACIÓN GENERAL ===================
settings:
  # Tiempo entre intentos de rankup (segundos)
  cooldown: 5

  # Activar sistemas opcionales
  enable_prestige: true
  enable_effects: true
  enable_broadcast: true

  # Límite de historial
  max_history: 100

  # Modo debug (muestra información detallada en consola)
  debug_mode: false

# =================== INTEGRACIÓN CON LUCKPERMS ===================
luckperms:
  # Cómo detectar el rango actual del jugador
  detection_method: "primary_group"  # "primary_group" o "highest_rank"

  # Prefijo para grupos (si tus grupos son group.novato, usar "group.")
  group_prefix: "group."

  # Rango por defecto si no se puede detectar
  default_rank: "default"

