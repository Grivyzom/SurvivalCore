  # Permisos de flores mágicas
  survivalcore.magicflower.*:
    description: Todos los permisos de flores mágicas
    default: op
    children:
      survivalcore.magicflower.give: true

  survivalcore.rankup.use:
    description: Permite intentar hacer rankup
