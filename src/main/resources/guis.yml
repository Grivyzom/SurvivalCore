# =================== CONFIGURACIÓN GLOBAL ===================
global:
  # Sonidos globales por defecto
  default_sounds:
    open_menu: "UI_BUTTON_CLICK"
    close_menu: "UI_BUTTON_CLICK"
    change_page: "ITEM_BOOK_PAGE_TURN"
    error: "ENTITY_VILLAGER_NO"
    success: "ENTITY_PLAYER_LEVELUP"

  # Volumen y tono por defecto
  sound_volume: 0.8
  sound_pitch: 1.0

# =================== GUI DE SELECCIÓN DE GÉNERO ===================
gender_gui:
  enabled: true
  title: "&d&lSelecciona tu Género"
  size: 27  # Múltiplo de 9 (9, 18, 27, 36, 45, 54)

  # Cooldown de cambio (en días)
