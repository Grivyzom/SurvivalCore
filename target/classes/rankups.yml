# =======================================================
#                    RANKUP SYSTEM CONFIG
# =======================================================
# Plugin: SurvivalCore
# Sistema de rangos automático con integración LuckPerms
# =======================================================

# Configuración general del sistema
settings:
  # Tiempo de cooldown entre intentos de rankup (en segundos)
  cooldown_seconds: 5

  # Habilitar sistema de prestige
  enable_prestige: true

  # Habilitar efectos visuales y sonoros
  enable_effects: true

  # Anunciar rankups al servidor
  enable_broadcast: true

  # Máximo de entradas en el historial (0 = ilimitado)
  max_history_entries: 100

# =======================================================
#                      RANGOS
# =======================================================
# Estructura de cada rango:
# ranks:
#   id_del_rango:
#     display_name: "Nombre mostrado con colores"
#     next_rank: "siguiente_rango" (null para rango máximo)
#     order: número_de_orden
#     permission_node: "group.nombre" (opcional)
#     requirements: # Requisitos para rankup
#       money: cantidad_dinero
#       xp: experiencia_requerida
#       level: nivel_requerido
#       playtime: horas_jugadas
#       farming_level: nivel_farming
#       mining_level: nivel_mining
#       kills: kills_requeridos
#       blocks_broken: bloques_rotos
#       permission: "permiso.requerido"
#     rewards: # Recompensas al rankup
#       commands:
#         - "say %player% ha ascendido!"
#         - "give %player% diamond 5"
#       xp: experiencia_otorgada
#       levels: niveles_otorgados

ranks:
  # Rango inicial
  novato:
    display_name: "&7[&fNovato&7]"
    next_rank: "aprendiz"
    order: 1
    permission_node: "group.novato"
    requirements:
      money: 1000
      playtime: 1  # 1 hora
      level: 5
    rewards:
      commands:
        - "broadcast &a%player% &fha ascendido a &aAprendiz&f!"
        - "give %player% iron_ingot 10"
      xp: 500
      levels: 2

  # Segundo rango
  aprendiz:
    display_name: "&a[&2Aprendiz&a]"
    next_rank: "aventurero"
    order: 2
    permission_node: "group.aprendiz"
    requirements:
      money: 5000
      playtime: 5  # 5 horas
      level: 15
      farming_level: 10
      kills: 50
    rewards:
      commands:
        - "broadcast &a%player% &fha ascendido a &6Aventurero&f!"
        - "give %player% gold_ingot 15"
        - "give %player% diamond 3"
      xp: 1000
      levels: 3

  # Tercer rango
  aventurero:
    display_name: "&6[&eAventurero&6]"
    next_rank: "experto"
    order: 3
    permission_node: "group.aventurero"
    requirements:
      money: 15000
      playtime: 15  # 15 horas
      level: 25
      farming_level: 25
      mining_level: 20
      kills: 200
      blocks_broken: 1000
    rewards:
      commands:
        - "broadcast &a%player% &fha ascendido a &cExperto&f!"
        - "give %player% diamond 10"
        - "give %player% emerald 5"
        - "kit expert %player%"
      xp: 2000
      levels: 5

  # Cuarto rango
  experto:
    display_name: "&c[&4Experto&c]"
    next_rank: "maestro"
    order: 4
    permission_node: "group.experto"
    requirements:
      money: 50000
      playtime: 40  # 40 horas
      level: 40
      farming_level: 50
      mining_level: 45
      kills: 500
      blocks_broken: 5000
    rewards:
      commands:
        - "broadcast &a%player% &fha ascendido a &5Maestro&f!"
        - "give %player% diamond 25"
        - "give %player% emerald 15"
        - "give %player% netherite_ingot 2"
        - "kit master %player%"
      xp: 5000
      levels: 8

  # Quinto rango
  maestro:
    display_name: "&5[&dMaestro&5]"
    next_rank: "leyenda"
    order: 5
    permission_node: "group.maestro"
    requirements:
      money: 150000
      playtime: 80  # 80 horas
      level: 60
      farming_level: 75
      mining_level: 70
      kills: 1000
      blocks_broken: 15000
    rewards:
      commands:
        - "broadcast &a%player% &fha ascendido a &6Leyenda&f!"
        - "give %player% diamond 50"
        - "give %player% emerald 30"
        - "give %player% netherite_ingot 5"
        - "kit legend %player%"
        - "title %player% title &6¡LEYENDA!"
      xp: 10000
      levels: 15

  # Rango máximo
  leyenda:
    display_name: "&6&l[&e&lLEYENDA&6&l]"
    next_rank: null  # Rango máximo
    order: 6
    permission_node: "group.leyenda"
    requirements: {}  # Sin requisitos para rankup (es el máximo)
    rewards: {}

# =======================================================
#                     PRESTIGES
# =======================================================
# Configuración del sistema de prestige (opcional)
# Permite reiniciar los rangos con beneficios adicionales

prestiges:
  # Primer prestige
  prestige_1:
    display_name: "&b[&3Prestige I&b]"
    level: 1
    requirements:
      # Debe estar en el rango máximo
      current_rank: "leyenda"
      money: 500000
      playtime: 200  # 200 horas
    rewards:
      commands:
        - "broadcast &b%player% &fha alcanzado &bPrestige I&f!"
        - "give %player% diamond_block 10"
        - "give %player% emerald_block 5"
        - "give %player% netherite_block 2"
      # Multiplica las recompensas de money por este factor
      money_multiplier: 1.5
      # Multiplica la ganancia de XP por este factor
      xp_multiplier: 1.2
    # Si resetear los rangos al hacer prestige
    reset_ranks: true
    # Qué progreso mantener después del prestige
    keep_progress:
      - "farming_level"
      - "mining_level"
      - "playtime"

  # Segundo prestige
  prestige_2:
    display_name: "&d[&5Prestige II&d]"
    level: 2
    requirements:
      current_rank: "leyenda"
      current_prestige: "prestige_1"
      money: 1000000
      playtime: 400  # 400 horas
    rewards:
      commands:
        - "broadcast &d%player% &fha alcanzado &dPrestige II&f!"
        - "give %player% diamond_block 20"
        - "give %player% emerald_block 10"
        - "give %player% netherite_block 5"
      money_multiplier: 2.0
      xp_multiplier: 1.5
    reset_ranks: true
    keep_progress:
      - "farming_level"
      - "mining_level"
      - "playtime"

  # Tercer prestige (máximo)
  prestige_3:
    display_name: "&4&l[&c&lPRESTIGE III&4&l]"
    level: 3
    requirements:
      current_rank: "leyenda"
      current_prestige: "prestige_2"
      money: 2000000
      playtime: 600  # 600 horas
    rewards:
      commands:
        - "broadcast &4%player% &fha alcanzado el &4&lPRESTIGE MÁXIMO&f!"
        - "give %player% diamond_block 50"
        - "give %player% emerald_block 25"
        - "give %player% netherite_block 10"
        - "title %player% title &4&lPRESTIGE MAX!"
      money_multiplier: 3.0
      xp_multiplier: 2.0
    reset_ranks: true
    keep_progress:
      - "farming_level"
      - "mining_level"
      - "playtime"

# =======================================================
#                    CONFIGURACIÓN AVANZADA
# =======================================================

# Mensajes personalizados (opcional)
messages:
  rankup_success: "&a¡Felicidades! Has ascendido a %new_rank%!"
  rankup_failed: "&cNo cumples los requisitos para rankup."
  prestige_success: "&b¡Has alcanzado %prestige%!"
  prestige_failed: "&cNo cumples los requisitos para prestige."
  cooldown: "&cDebes esperar %seconds% segundos."
  max_rank: "&eHas alcanzado el rango máximo."

# Configuración de efectos
effects:
  rankup:
    sound: "ENTITY_PLAYER_LEVELUP"
    volume: 1.0
    pitch: 1.2
    particles:
      type: "FIREWORK"
      count: 50
      offset_x: 0.5
      offset_y: 0.5
      offset_z: 0.5

  prestige:
    sound: "UI_TOAST_CHALLENGE_COMPLETE"
    volume: 1.0
    pitch: 0.8
    particles:
      type: "END_ROD"
      count: 100
      offset_x: 1.0
      offset_y: 1.0
      offset_z: 1.0

# Integración con otros plugins
integrations:
  # Configuración para PlaceholderAPI
  placeholders:
    enabled: true

  # Configuración para Vault Economy
  vault:
    enabled: true

  # Configuración para Discord (si tienes DiscordSRV)
  discord:
    enabled: false
    webhook_url: ""
    announce_rankups: true
    announce_prestiges: true