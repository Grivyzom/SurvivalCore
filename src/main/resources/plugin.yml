  survivalcore.flowerpot.admin:
    description: Permisos administrativos del sistema de macetas
    default: op

  survivalcore.flowerpot.unlimited:
    description: Sin límite de macetas por jugador
    default: op

  survivalcore.flowerpot.bypass:
    description: Permite saltarse restricciones de colocación
    default: op

  # Permisos consolidados para facilitar gestión
  survivalcore.flowerpot.*:
    description: Todos los permisos básicos de macetas mágicas
    default: true
    children:
      survivalcore.flowerpot.use: true
      survivalcore.flowerpot.place: true
      survivalcore.flowerpot.break: true
      survivalcore.flowerpot.interact: true

  survivalcore.flowerpot.admin.*:
    description: Todos los permisos administrativos de macetas
    default: op
    children:
      survivalcore.flowerpot.*: true
      survivalcore.flowerpot.give: true
      survivalcore.flowerpot.admin: true
      survivalcore.flowerpot.unlimited: true
