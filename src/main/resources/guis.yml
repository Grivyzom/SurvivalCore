# =================== VALIDACIÓN DE URLs ===================
url_validation:
  discord:
    patterns:
      - "^[a-zA-Z0-9_]{2,32}#[0-9]{4}$"  # Usuario#1234
      - "^https?://discord\\.com/users/[0-9]+$"  # URL de perfil
      - "^@[a-zA-Z0-9_]{2,32}$"  # @usuario

  instagram:
    patterns:
      - "^@[a-zA-Z0-9_.]{1,30}$"  # @usuario
      - "^https?://(www\\.)?instagram\\.com/[a-zA-Z0-9_.]+/?$"  # URL

  github:
    patterns:
      - "^[a-zA-Z0-9-]{1,39}$"  # usuario
      - "^https?://github\\.com/[a-zA-Z0-9-]+/?$"  # URL

  tiktok:
    patterns:
      - "^@[a-zA-Z0-9_.]{2,24}$"  # @usuario
      - "^https?://(www\\.)?tiktok\\.com/@[a-zA-Z0-9_.]+/?$"  # URL

  twitch:
    patterns:
      - "^[a-zA-Z0-9_]{4,25}$"  # usuario
      - "^https?://(www\\.)?twitch\\.tv/[a-zA-Z0-9_]+/?$"  # URL

  kick:
    patterns:
      - "^[a-zA-Z0-9_]{4,25}$"  # usuario
      - "^https?://kick\\.com/[a-zA-Z0-9_]+/?$"  # URL

  youtube:
    patterns:
      - "^@[a-zA-Z0-9_]{3,30}$"  # @usuario
      - "^https?://(www\\.)?youtube\\.com/(c/|channel/|@)[a-zA-Z0-9_-]+/?$"  # URL canal