# =================== REQUISITOS PERSONALIZADOS ===================
# Para placeholders complejos o requisitos especiales
custom_requirements:
  # Si quieres usar placeholders específicos, definirlos aquí
  # Formato: requirement_name: "placeholder_string:required_value"
  vault_balance: "%vault_eco_balance%:{value}"
  mcmmo_mining: "%mcmmo_level_mining%:{value}"
  mcmmo_power: "%mcmmo_power_level%:{value}"
  jobs_total: "%jobs_total_level%:{value}"
  distance_walked_km: "%statistic_walk_one_cm%:{value_in_cm}"

# =================== PRESTIGES ===================
prestiges:
  prestige_1:
    name: "&b[&3Prestige I&b]"
    level: 1
    requirements:
      current_rank: "leyenda"
      money: 500000
      playtime_hours: 200
      mob_kills: 5000
      blocks_mined: 100000
      ender_dragon_kills: 10
    rewards:
      commands:
        - "broadcast &b%player% &fha alcanzado &bPrestige I&f!"
    reset_ranks: true
    keep_progress: ["farming_level", "mining_level"]

  prestige_2:
    name: "&d[&5Prestige II&d]"
    level: 2
    requirements:
      current_rank: "leyenda"
      current_prestige: "prestige_1"
      money: 1000000
      playtime_hours: 400
      mob_kills: 15000
      blocks_mined: 250000
      ender_dragon_kills: 25
      wither_kills: 15
    rewards:
      commands:
        - "broadcast &d%player% &fha alcanzado &dPrestige II&f!"
    reset_ranks: true
    keep_progress: ["farming_level", "mining_level"]

# =================== MENSAJES ===================
messages:
  success: "&a✅ ¡Has ascendido a {new_rank}!"
  failed: "&c❌ No cumples los requisitos:"
  cooldown: "&c⏰ Espera {seconds} segundos"
  max_rank: "&e⭐ ¡Has alcanzado el rango máximo!"

  # Mensajes de requisitos no cumplidos
  requirements:
    money: "&7• Dinero: &c${current}&7/&a${required}"
    level: "&7• Nivel: &c{current}&7/&a{required}"
    playtime_hours: "&7• Tiempo jugado: &c{current}h&7/&a{required}h"
    mob_kills: "&7• Mobs matados: &c{current}&7/&a{required}"
    blocks_mined: "&7• Bloques minados: &c{current}&7/&a{required}"
    farming_level: "&7• Nivel farming: &c{current}&7/&a{required}"
    mining_level: "&7• Nivel minería: &c{current}&7/&a{required}"

# =================== EFECTOS Y SONIDOS ===================
effects:
  rankup:
    sounds:
      - "ENTITY_PLAYER_LEVELUP:1.0:1.2"
      - "UI_TOAST_CHALLENGE_COMPLETE:0.8:1.0"
    particles:
      type: "FIREWORK"
      count: 50
    title:
      enabled: true
      title: "&6&l¡RANKUP!"
      subtitle: "&fAhora eres {new_rank}"
      duration: 60

  prestige:
    sounds:
      - "UI_TOAST_CHALLENGE_COMPLETE:1.0:0.8"
      - "ENTITY_ENDER_DRAGON_DEATH:0.5:1.5"
    particles:
      type: "END_ROD"
      count: 100
    title:
      enabled: true
      title: "&b&l¡PRESTIGE!"
      subtitle: "&fHas alcanzado {prestige}"
      duration: 80

# =================== CONFIGURACIÓN AVANZADA ===================
advanced:
  # Requisitos que requieren PlaceholderAPI
  requires_placeholderapi: ["vault_balance", "mcmmo_mining", "mcmmo_power", "jobs_total"]

  # Caché para mejorar rendimiento
  cache_player_data: true
  cache_duration_minutes: 5

  # Validación automática de configuración
  validate_config: true

  # Log detallado de rankups
  detailed_logging: true